<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Round 6 | Israel Rodrigues</title>
	<link rel="stylesheet" href="Style.css">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
	
	<header>
		<div class="header-btn">
			<span style="--i:1"></span>
			<span style="--i:2"></span>
			<span style="--i:3"></span>
		</div>

		<div class="logo">
			<img src="../Imagens/logo.png" alt="">
		</div>


		<nav class="navbar">
			<div class="links">
				<a href="#" class="active">Home</a>
				<a href="#">Sobre n√≥s</a>
				<a href="#">Contato</a>
				<a href="#">Trailer</a>
			</div>

			<div class="navbar-image">
				<img src="../Imagens/text.png" alt="">
			</div>

		</nav>

	</header>

	<main>
		<section class="conteudo">
			<div class="section-title">
				<img src="../Imagens/text.png" alt="">
			</div>
			<div class="text">
				Lorem, ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam ipsa, repellat sapiente sequi ipsam dignissimos soluta fugiat nostrum eos modi non, obcaecati hic excepturi sunt totam expedita aperiam deleniti ut.
			</div>
			<a href="#" class="section-btn"><i class='bx bx-play-circle'></i> Assistir</a>
		</section>
		<div class="sociais">
			<i class='bx bxl-instagram'></i>
			<i class='bx bxl-youtube' ></i>
			<i class='bx bxl-codepen'></i>
		</div>
	</main>

<script>
	
	const headerBtn = document.querySelector('.header-btn');
	const navbar = document.querySelector('.navbar');
	const links = document.querySelectorAll('.links a');

	headerBtn.onclick = function()
	{
		navbar.classList.toggle('open')
		this.classList.toggle('active')
	}

	links.forEach((item) =>
	{
		item.addEventListener('click', activelink)		
	});

	function activelink()
	{
		links.forEach((item) =>
		{
			item.classList.remove('active')
			this.classList.add('active')
		})
	}

</script>
<script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</body>
</html>
